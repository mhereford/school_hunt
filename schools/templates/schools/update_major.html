{% extends "schools/layout.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1>{{ major }}</h1>
{% endblock header %}

{% block content %}

<br>
  <h4>Update School: </h4>

  <form action="{% url 'schools:update_major' major.id %}" method="POST" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button name="submit" class="btn btn-primary">Save Changes</button>
  {% endbuttons %}}

</form>

{% endblock content %}
