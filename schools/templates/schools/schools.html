{% extends "schools/layout.html" %}




{% block content %}
<h1>Schools</h1>
<br>
  <ul>
  	{% for school in schools %}
  	  <li>
        <h4>
  	  	  <a href="{% url 'schools:school' school.id %}">{{ school }}</a>
        </h4>
  	  </li>

  	{% empty %}
  	  <li>No schools have been added yet.</li>

  	{% endfor %}
  </ul>  
  <br>
  <h4><a href="{% url 'schools:add_school' %}">Add a new school</a></h4>

{% endblock content %}
