{% extends "schools/layout.html" %}
{% load bootstrap3 %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.c-wrapper{
    width: 80%; /* for example */
    margin: auto;
}
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel-inner > .item > img, 
.carousel-inner > .item > a > img{
width: 100%; /* use this, or not */
margin: auto;
}
.carousel .item{
    min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
    margin: 20px;
}
</style>

{% block content %}
  <h3>School Hunt helps high school students organize, compare and track their college choices.</h3>


{% load static %}
<br>
<br>
<br>
<br>
<br>

<div class="div.c-wrapper">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>   
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static "georgiatech.jpeg" %}" class="img-responsive" alt="Georgia Tech">
        </div>
        <div class="item">
            <img src="{% static "louisville.png" %}" class="img-responsive" alt="University of Louisville">
        </div>
        <div class="item">
            <img src="{% static "eku1.jpeg" %}" class="img-responsive" alt="Eastern Kentucky University">
        </div>
        <div class="item">
            <img src="{% static "kentucky1.jpeg" %}" class="img-responsive" alt="University of Kentucky">
        </div>
        <div class="item">
            <img src="{% static "vandy.gif" %}" class="img-responsive" alt="Vanderbilt University">
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</div>

{% endblock content %}
